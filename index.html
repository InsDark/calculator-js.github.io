<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator JS</title>
</head>
<body>
    <h1>JS - Calculator</h1>
    <div class="calculator">
        <p class="result"></p>
        <p class="message">Result is here</p>
        <button class='clear'>C</button>
        <button class='deleter'>DEL</button>
        <button class='btn operator'>-</button>
        <button class='btn numbers'>1</button>
        <button class='btn numbers'>2</button>
        <button class='btn numbers'>3</button>
        <button class='btn operator'>/</button>
        <button class='btn numbers'>4</button>
        <button class='btn numbers'>5</button>
        <button class='btn numbers'>6</button>
        <button class='btn operator'>+</button>
        <button class='btn numbers'>7</button>
        <button class='btn numbers'>8</button>
        <button class='btn numbers'>9</button>
        <button class='btn operator'>*</button>
        <button class='btn operator'>(</button>
        <button class='btn numbers'>0</button>
        <button class='btn operator'>)</button>
        <button class='equal'>=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
